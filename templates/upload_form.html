<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .files-list {
            margin-top: 30px;
        }
        .file-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .file-item a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload and Download Files</h2>
    
    <!-- File Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <label for="file">Choose File:</label>
            <input type="file" name="file" id="file" required>
        </div>
        <button type="submit" class="btn">Upload File</button>
    </form>

    <!-- List of Files -->
    <div class="files-list">
        <h3>Available Files:</h3>
        {% if files %}
            {% for file in files %}
                <div class="file-item">
                    <a href="{{ url_for('download', filename=file) }}" target="_blank">{{ file }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No files available for download.</p>
        {% endif %}
    </div>
</div>

</body>
</html
